version: '3.4'

volumes:
  db-secrets:
  db-data:

services:
  secret-creator:
    image: alpine:latest
    container_name: secret-creator
    command: |
      /bin/sh -cx "
      echo 'foobarbaz' >/secrets/redispass.txt
      while true; do sleep 1000; done
      "
    volumes:
      - db-secrets:/secrets:z

  redis:
    image: redis:5.0.8-alpine
    container_name: secured-redis
    ports:
      - "6379:6379"
    hostname: redis
    command: |
      /bin/sh -cx "
      exec redis-server --requirepass `cat /secrets/redispass.txt`
      "
    volumes:
      - db-data:/data:z
      - db-secrets:/secrets:z
    depends_on:
      - secret-creator

